<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            margin: 0; padding: 0; text-align: center; color: #333;
        }
        .section {
            width: 80%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff7e5f;
            color: white;
        }
        tr:nth-child(even) {background-color: #fdf3f0;}
        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
        }
        .student-box {
            background: #fff5f2;
            border: 2px solid #ff7e5f;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: left;
            max-width: 400px;
            margin: auto;
        }
        body {
    font-family: Arial, sans-serif;
    background: url('img/background5.png') no-repeat center center fixed;
    background-size: cover;
    margin: 0; padding: 0;
    color: #333;
}

.overlay {
    background: rgba(255, 255, 255, 0.85);
    min-height: 100vh;
    padding: 20px;
}

    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const roll = params.get("roll");
            const name = params.get("name");
            const branch = params.get("branch");
            const year = params.get("year");
            const score = params.get("score");

            if (roll && name) {
                document.getElementById("studentDetails").innerHTML = `
                    <div class="student-box">
                        <h3 style="text-align:center; color:#ff7e5f;">Your Test Result</h3>
                        <p><b>Name:</b> ${name}</p>
                        <p><b>Roll No:</b> ${roll}</p>
                        <p><b>Branch:</b> ${branch}</p>
                        <p><b>Year:</b> ${year}</p>
                        <p><b>Score:</b> ${score} / 5</p>
                    </div>
                `;
            } else {
                document.getElementById("studentDetails").innerHTML = `
                    <p style="color: gray;">No specific student details found. Please take the test to see your result here.</p>
                `;
            }

            let results = JSON.parse(localStorage.getItem('allResults')) || [];
            let tableBody = document.getElementById("resultsTableBody");
            results.forEach(r => {
                let row = `<tr>
                    <td>${r.name}</td>
                    <td>${r.roll}</td>
                    <td>${r.branch}</td>
                    <td>${r.year}</td>
                    <td>${r.score}/5</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</head>
<body>

    <div class="section">
        <div id="studentDetails"></div>
    </div>

    <div class="section">
        <h2>All Test Results</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Branch</th>
                <th>Year</th>
                <th>Score</th>
            </tr>
            <tbody id="resultsTableBody"></tbody>
        </table>
        <button onclick="localStorage.removeItem('allResults'); location.reload();">Clear All Results</button>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

</body>
</html>
