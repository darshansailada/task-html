<!DOCTYPE html>
<html>
<head>
    <title>Web Development Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            margin: 0; padding: 0; text-align: center; color: #333;
        }
        body {
    font-family: Arial, sans-serif;
    background: url("img/background2.jpg") no-repeat center center fixed;
    background-size: cover;
    margin: 0; padding: 0;
    color: #333;
}

.overlay {
    background: rgba(255, 255, 255, 0.85);
    min-height: 100vh;
    padding: 20px;
}

        .container { width: 60%; margin: auto; padding: 20px; }
        .h1{
            color: rgb(255, 255, 255);
        }
        .question-box {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: left;
        }
        .submit-box { margin-top: 30px; }
        button {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

    </style>
    <script>
        const questionPool = [
            {q: "What does HTML stand for?", options: ["Hyper Trainer Marking Language", "Hyper Text Markup Language", "Hyper Text Marketing Language"], answer: 1},
            {q: "Which HTML tag is used for the largest heading?", options: ["&lt;h3&gt;", "&lt;h6&gt;", "&lt;h1&gt;"], answer: 2},
            {q: "Which property changes the text color in CSS?", options: ["color", "font-color", "text-color"], answer: 0},
            {q: "Which HTML tag is used to create a hyperlink?", options: ["&lt;a&gt;", "&lt;link&gt;", "&lt;href&gt;"], answer: 0},
            {q: "In CSS, which symbol is used for ID selectors?", options: ["#", ".", "*"], answer: 0},
            {q: "What does CSS stand for?", options: ["Creative Style Sheets", "Cascading Style Sheets", "Computer Style Sheets"], answer: 1},
            {q: "Which CSS property controls text size?", options: ["font-size", "text-size", "size"], answer: 0},
            {q: "How do you create a numbered list in HTML?", options: ["&lt;ol&gt;", "&lt;ul&gt;", "&lt;list&gt;"], answer: 0}
        ];

        let selectedQuestions = [];

        function loadQuestions() {
            selectedQuestions = questionPool.sort(() => Math.random() - 0.5).slice(0, 5);
            const container = document.getElementById("quiz");
            container.innerHTML = "";
            selectedQuestions.forEach((item, index) => {
                let qHTML = `<div class='question-box'>
                                <p>${index + 1}. ${item.q}</p>`;
                item.options.forEach((opt, i) => {
                    qHTML += `<label><input type='radio' name='q${index}' value='${i}'> ${opt}</label><br>`;
                });
                qHTML += `</div>`;
                container.innerHTML += qHTML;
            });
        }

        function submitTest() {
            const params = new URLSearchParams(window.location.search);
            let roll = params.get("roll");
            let name = params.get("name");
            let branch = params.get("branch");
            let year = params.get("year");

            let score = 0;
            selectedQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.answer) {
                    score++;
                }
            });

            let results = JSON.parse(localStorage.getItem('allResults')) || [];
            results.push({ roll, name, branch, year, score });
            localStorage.setItem('allResults', JSON.stringify(results));

            window.location.href = `results.html?roll=${roll}&name=${name}&branch=${branch}&year=${year}&score=${score}`;
        }

        window.onload = loadQuestions;
    </script>
</head>
<body>
    <div class="container">
        <h1>Web Development Test</h1>
        <div id="quiz"></div>
        <div class="submit-box">
            <button type="button" onclick="submitTest()">Submit Test</button>
            <button type="button" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>
</body>
</html>
