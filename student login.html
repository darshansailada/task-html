<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0; padding: 0; text-align: center; color: #333;
        }
        body {
    font-family: Arial, sans-serif;
    background: url('img/background.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0; padding: 0;
    color: #333;
}

.overlay {
    background: rgba(255, 255, 255, 0.85);
    min-height: 100vh;
    padding: 20px;
}

        .container { width: 50%; margin: auto; padding: 40px 20px; }
        .box {
            background: rgba(255,255,255,0.85);
            padding: 20px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Login</h2>
        <div class="box">
            <form action="test.html" method="get">
                <input type="text" name="roll" placeholder="Roll No" required><br><br>
                <input type="text" name="name" placeholder="Name" required><br><br>
                <input type="text" name="branch" placeholder="Branch" required><br><br>
                <input type="text" name="year" placeholder="Year" required><br><br>
                <button type="submit">Start Test</button>
            </form>
        </div>
    </div>
</body>
</html>
